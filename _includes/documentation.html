{% if site.locale and site.locale != "" and site.locale != nil %}

<section class="page-section" id="{{ site.data.sitetext[site.locale].documentation.section | default: "documentation" }}">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading text-lowercase">{{ site.data.sitetext[site.locale].documentation.title | default: "документация" }}</h2>
              {% if site.data.sitetext[site.locale].documentation.text %}
              <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].documentation.text }}</h3>
              {% endif %}
            </div>
        </div>

        <div class="row img-row">
            <div class="d-flex flex-column justify-content-center mx-auto">
                <img class="img-thumbnail" src="/assets/img/extremum/help/extremum-help-hello-world.png" alt="extremum.help" width="700px" height="auto">
                <div class="img-overlay"></div>
                <figcaption class="text-center"><a href="https://extremum.help" target="_blank">extremum.help</a></figcaption>
            </div>
        </div>

    </div>
</section>
{% endif %}
<style>
.doc {
    text-align: center;
}

.img-row {
  position: relative;
  margin: 0 auto;
}

.img-overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  /* width: 100vw; */
  background-color: rgba(0, 0, 0, 0.6);
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}
.img-row.enlarged {
    transform: scale(1.5);
}
.img-overlay.active {
  opacity: 1;
}

.img-thumbnail {
  transition: transform 0.2s ease-in-out;
}

</style>
